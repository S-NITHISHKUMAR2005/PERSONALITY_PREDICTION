<!DOCTYPE html>
<html>
<head>
    <title>Personality Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: url('{{ url_for("static", filename="bg.png") }}') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        form {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.65);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 80px auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: opacity 0.5s ease-in-out;
            height: 1000px;
            overflow-y: auto;
        }

        input, button {
            width: 100%;
            padding: 24px;
            margin-bottom: 30px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 25px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.5);
            color: #000;
        }

        button {
            background-color: rgba(76, 175, 80, 0.7);
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 32px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgba(56, 142, 60, 0.9);
        }

        h2, h3 {
            text-align: center;
            color: white;
            font-size: 38px;
            position: relative;
            z-index: 1;
        }

        label {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Predict Your Personality</h2>

    <form method="POST" action="/predict">
        <label>Time Spent Alone</label>
        <input type="number" name="Time_spent_Alone" step="any" required>

        <label>Stage Fear (0 or 1)</label>
        <input type="number" name="Stage_fear" step="any" required>

        <label>Social Event Attendance</label>
        <input type="number" name="Social_event_attendance" step="any" required>

        <label>Going Outside (frequency)</label>
        <input type="number" name="Going_outside" step="any" required>

        <label>Drained After Socializing (0 or 1)</label>
        <input type="number" name="Drained_after_socializing" step="any" required>

        <label>Friends Circle Size</label>
        <input type="number" name="Friends_circle_size" step="any" required>

        <label>Post Frequency</label>
        <input type="number" name="Post_frequency" step="any" required>

        <button type="submit">Predict</button>

        {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
        {% endif %}
    </form>
</body>
</html>
